<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selective Focus</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style-type: none;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            overflow-x: hidden;
            overflow-y: scroll;
            color: #901dee;
        }

        .top, .footer {
            background: #000000;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 100px;
            text-align: center;
            color: #fff;
            font-family: inter, sans-serif;
            font-weight: bold;
        }
        
        h2 {    
            font-size: 50px;
            text-align: center;
            color: #fff;
            font-family: inter, sans-serif;
            font-weight: bold;
            transition: color 0.3s ease; /* Transition de couleur */
        }


        .main {
            padding: 60px;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Prevent overflow of images */
        }

        .filled-text {
            position: absolute;
            z-index: 1;
            font-size: 50px;
            font-weight: 600;
            text-align: center;
            transition: transform 0.5s ease; /* Smooth transform */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, 0); /* Adjust to center */
            color: #ffffff;
            text-transform: uppercase;
            font-family: inter, sans-serif;
            font-weight: bold;
        }

        img {
            position: absolute;
            max-width: 40%; 
            height: auto;
            transition: transform 0.3s ease; /* Smooth transform for images */
            left: 50%; /* Center image horizontally */
            transform: translate(-50%, 0); /* Adjust to center */
        }
    </style>
</head>
<body>
    <section class="top">
        <h1>Quelques-uns de mes projets</h1>
    </section>

    <section class="main">
        <div class="container">
            <h2 class="filled-text">Application web de communication</h2>
            <img class="image" src="img/rr.png" alt="Selective Focus Image 1">
        </div>
    </section>

    <section class="main">
        <div class="container">
            <h2 class="filled-text">Site web e-commerce</h2>
            <img class="image" src="img/ss.png" alt="Selective Focus Image 2">
        </div>
    </section>

    <section class="main">
        <div class="container">
            <h2 class="filled-text">Application de Suivi de Fitness</h2>
            <img class="image" src="img/Cardiio-Rythme-Cardiaque.png" alt="Selective Focus Image 3">
        </div>
    </section>

    <section class="footer">
        <h2>Pour plus d'infos contactez-moi !!</h2>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>

    <script type="text/javascript">
        gsap.registerPlugin(ScrollTrigger);

        // Animate filled text
        gsap.utils.toArray(".filled-text").forEach((text) => {
            gsap.from(text, {
                scrollTrigger: {
                    trigger: text,
                    start: "top 80%", // Animation starts when the top of the text is 20% from the bottom of the viewport
                    end: "bottom top",
                    scrub: 1,
                },
                y: -50, // Move up by 50px
                opacity: 0, // Start invisible
                ease: "power2.out",
            });
        });

        // Animate images
        gsap.utils.toArray(".image").forEach((img) => {
            gsap.from(img, {
                scrollTrigger: {
                    trigger: img,
                    start: "top 80%", // Animation starts when the top of the image is 20% from the bottom of the viewport
                    end: "bottom top",
                    scrub: 1,
                    markers: false // Hide markers
                },
                x: 250, // Move right
                scale: 1, // Start at normal size
                opacity: 0, // Start invisible
                ease: "power2.out",
            });
        });
    </script>
</body>
</html>
